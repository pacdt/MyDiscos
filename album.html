<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="album.css">
		<title id="album-page">Album</title>
	</head>
	<body>
		<header>
			<a href="index.html">
			<img src="./assets/disco.png" alt="disco de vinil em vetor" /></a>
			<h1>Meus Discos</h1>
		</header>
		<main>
			<section>
				<div id="album-info">
					<img id="cover" src=""/>
					<div id="info">
						<h2 id="title">Álbum</h2>
						<h3 id="artist">Artista</h3>
						<ul>
							<li id="musicas">Músicas:</li>
							<li id="duracao">Duração:</li>
							<li id="data">Data:</li>
							<li id="gravadora">Gravadora:</li>
							<li id="deezer">Ouvir no Deezer: <a id="dz-link" href="" target="_blank"><img src="./assets/dz.png" alt="Deezer Logo"></a></li>

					</div>
				</div>
				<div id="lista-musicas">
					<h3>Músicas</h3>
					<ul id="list"></ul>
				</div>
			</section>
		</main>
		<script src="album.js"></script>

</html>
